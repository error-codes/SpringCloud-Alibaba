server:
  # 服务端口号
  port: 8001

eureka:
  # Eureka 实例
  instance:
    # Eureka 服务端实例名称
    hostname: localhost

  client:
    # 是否向注册中心注册自己
    register-with-eureka: false
    # 表示自己是注册中心，维护服务实例，不需要去检索服务
    fetch-registry: false
    # 单机版服务注册中心
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka